<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cresta Design</title>
    <link rel="stylesheet" href="style.css">
    <!--Slick-->
    <link href="slick/slick-theme.css" rel="stylesheet" type="text/css">
    <link href="slick/slick.css" rel="stylesheet" type="text/css">
    <!--Webフォント-->
    <link href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap” rel=“stylesheet”>
</head>

<body>
    <header>
        <img src="img/contact-page-bgi@2x.jpg" alt="コンタクトページメインビジュアル" class="contact_main">
        <div class="header_contents">
            <h1>Cresta Design</h1>
            <!--ハンバーガーメニュー-->
            <div class="zdo_drawer_menu">

                <div class="zdo_drawer_bg"></div>
                <button type="button" class="zdo_drawer_button">
                    <span class="zdo_drawer_bar zdo_drawer_bar1"></span>
                    <span class="zdo_drawer_bar zdo_drawer_bar2"></span>
                    <span class="zdo_drawer_bar zdo_drawer_bar3"></span>
                    <!--<span class="zdo_drawer_menu_text zdo_drawer_text"></span>
                    <span class="zdo_drawer_close zdo_drawer_text"></span>-->
                </button>
                <!--グローバルナビ-->
                <nav class="zdo_drawer_nav_wrapper">
                    <ul class="zdo_drawer_nav">
                        <li><a href="#concept">Concept</a></li>
                        <li><a href="#service">Service</a></li>
                        <li><a href="#works">Works</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <h2 class="contact_h2">Contact</h2>
        <p class="contact_p">Contact us</p>
    </header>
    <main>
        <form action="#" method="post" id="concept">
            <p>お問い合わせ内容</p>
            <div class="checkbox">
                <label for="select1"><input id="select1" type="checkbox" name="detail" value="request">資料請求</label>
                <label for="select2"><input id="select2" type="checkbox" name="detail" value="tel">お電話でのご相談を希望</label>
                <label for="select3"><input id="select3" type="checkbox" name="detail" value="application">申し込み</label>
            </div>
            <div>
                <label for="manager">担当者名</label>
                <input id="manager" type="text" name="manager">
            </div>
            <div>
                <label for="tel">電話番号</label>
                <input id="tel" type="tel" name="tel">
            </div>
            <div>
                <label for="email">メールアドレス</label>
                <input id="email" type="email" name="email">
            </div>
            <div class="last">
                <label for="others">その他</label>
                <textarea id="others" name="others"></textarea>
            </div>
            <button><input type="submit" value="">Submit</button>
        </form>
    </main>
    <footer>
        <p>©︎cresta.design all rights reserved</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
